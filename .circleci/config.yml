---
version: 2
jobs:
    build:
        docker:
            - image: cimg/base:2025.09
        steps:
            - checkout
            - run:
                  name: Install make
                  command: sudo apt-get install make
            - run:
                  name: Prepare testing environment
                  command: make prepare_environment
            - run:
                  name: Run tests
                  command: make test_with_coverage
